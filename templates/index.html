<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Job Assistant</title>
    <link rel="icon" href="{{ url_for('static', filename='images/koyox.png') }}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body data-bs-theme="dark">
    <h4 class="card shadow text-bg-primary fw-bold p-2 display-6 text-center">
        AI Assitant for Jobs
    </h4>
    <div class="container d-flex flex-column text-center" id="chat" style="max-height: calc(100vh - 125px);overflow-y: auto;"></div>
    <div style="position: fixed; bottom: 0; width: 100%;" class="d-flex flex-row">
        <div id="attachedfiletext"></div>
        <div style="width: 100%;" class="d-flex flex-row">
            <input id="fileupload" class="btn btn-outline-warning" type="file" accept=".pdf, .doc, .docx">
            <input  id="chat-input" class="form-control" placeholder="Chat Here...">
        </div>
        <button id="chat-input-button" class="btn btn-outline-info"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
    <script src="{{url_for('static', filename='scripts/scripts.js')}}"></script>
    <!-- <script src="../static/scripts/scripts.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
